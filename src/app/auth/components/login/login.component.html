
  
      <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
      <div class="logo"></div>
      <div class="login-block">
          <h1>Login</h1>
          <egate-backend-error-messages
              *ngIf="backendErrors$ | async"
              [backendErrors]="backendErrors$ | async"
            ></egate-backend-error-messages>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <input formControlName="email" type="text"  placeholder="Email" id="username" />
          <input  formControlName="password" type="password"  placeholder="Password" id="password" />
          <button  type="submit"
          class="btn btn-primary"
           [disabled]="isSubmitting$ | async" >Submit</button>
          </form>
      </div>
