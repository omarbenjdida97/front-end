
      <div class="">
        <h5>Login</h5>
        <div>
          <button
            type="button"
            class=""
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="">
          <div>
            <div>
              <a [routerLink]="['/register']" class="">
               Don't have an account? Register now!</a
              >
            </div>
            <egate-backend-error-messages
              *ngIf="backendErrors$ | async"
              [backendErrors]="backendErrors$ | async"
            ></egate-backend-error-messages>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
            </div>
            <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isSubmitting$ | async"
          >
            Login
          </button>
          </form>
          <hr />
          
        </div>
        <div class="">
          <button type="button" class="" data-dismiss="modal">
            Close
          </button>
          
        </div>
      </div>
