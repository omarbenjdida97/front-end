<nav class="wt-pagination">
  <ul>
    <li class="wt-prevpage">
      <a href="javascrip:void(0);"><i class="lnr lnr-chevron-left"></i></a>
    </li>
    <li
      *ngFor="let page of pages"
      [ngClass]="{ active: currentPageProps === page }"
    >
      <a [routerLink]="[urlProps]" [queryParams]="{page: page}">
        {{ page }}
      </a>
    </li>
    <li class="wt-nextpage">
      <a href="javascrip:void(0);"><i class="lnr lnr-chevron-right"></i></a>
    </li>
  </ul>
</nav>
