<div>
  <egate-backend-error-messages
    *ngIf="errorsProps"
    [backendErrors]="errorsProps"
  >
  </egate-backend-error-messages>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" />
  </div>
  <div>
    <label for="type">Type:</label>
    <input type="text" id="type" formControlName="type" />
  </div>
  <div>
    <label for="profilePicture">Profile Picture:</label>
    <input type="text" id="profilePicture" formControlName="profilePicture" />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" formControlName="location" />
  </div>
  <div>
    <label for="lessonType">Lesson Type:</label>
    <input type="text" id="lessonType" formControlName="lessonType" />
  </div>
  <div>
    <label for="hourlyRate">Hourly Rate:</label>
    <input type="number" id="hourlyRate" formControlName="hourlyRate" />
  </div>
  <div>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" formControlName="subject" />
  </div>
  <div>
    <label for="tagList">Tags:</label>
    <input type="text" id="tagList" formControlName="tagList" />
  </div>
  <button type="submit">Submit</button>
</form>
