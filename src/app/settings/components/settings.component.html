<egate-sidebar></egate-sidebar>
<section class="wt-haslayout" *ngIf="currentUser">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row" style="justify-content: center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-9">
        <div class="wt-haslayout wt-dbsectionspace">
          <div class="wt-dashboardbox wt-dashboardtabsholder">
            <div class="wt-dashboardboxtitle">
              <h2>My Profile</h2>
            </div>
            <div class="wt-dashboardtabs">
              <ul class="wt-tabstitle nav navbar-nav">
                <li class="nav-item">
                  <a class="active" data-toggle="tab" href="#wt-skills"
                    >Personal Details</a
                  >
                </li>
              </ul>
            </div>
            <div class="wt-tabscontent tab-content">
              <div
                class="wt-personalskillshold tab-pane active fade show"
                id="wt-skills"
              >
                <div class="wt-yourdetails wt-tabsinfo">
                  <div class="wt-tabscontenttitle">
                    <h2>Your Details</h2>
                  </div>
                  <egate-backend-error-messages
                    *ngIf="backendErrors$ | async"
                    [backendErrors]="backendErrors$ | async"
                  ></egate-backend-error-messages>
                  <form class="wt-formtheme wt-userform">
                    <fieldset>
                      <div class="wt-tabscontenttitle">
                        <h2>Username:</h2>
                      </div>
                      <div class="form-group form-group-half">
                        <input
                          type="text"
                          name="first name"
                          class="form-control"
                          placeholder="username"
                          formControlName="username"
                        />
                      </div>
                      <div class="wt-tabscontenttitle">
                        <h2>Email:</h2>
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          placeholder="Email"
                          formControlName="email"
                        />
                      </div>
                      <div class="wt-tabscontenttitle">
                    <h2>Your description:</h2>
                  </div>
                      <div class="form-group">
                        <textarea
                          name="message"
                          class="form-control"
                          placeholder="bio"
                          formControlName="bio"
                        ></textarea>
                      </div>
                    </fieldset>
                  </form>
                </div>
                <div class="wt-profilephoto wt-tabsinfo">
                  <div class="wt-tabscontenttitle">
                    <h2>Profile Photo</h2>
                  </div>
                  <div class="wt-profilephotocontent">
                    <div class="wt-description">
                      <p>Update your profile picture:</p>
                      <div class="form-group">
                        <input
                          type="text"
                          name="email"
                          class="form-control"
                          placeholder=""
                          formControlName="image"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="wt-profilephoto wt-tabsinfo">
                    <div class="wt-tabscontenttitle">
                      <h2>Password</h2>
                    </div>
                    <div class="wt-profilephotocontent">
                      <div class="wt-description">
                        <p>Update password:</p>
                        <div class="form-group">
                          <input
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder=""
                            formControlName="password"
                          />
                        </div>
                      </div>
                      <!---->
                     
                    </div>
                  </div>
                  <div class="wt-location wt-tabsinfo">
                    <div class="wt-tabscontenttitle">
                      <h2>Your Location</h2>
                    </div>
                    <input
                            type="text"
                            name="location"
                            class="form-control"
                            placeholder="state"
                            formControlName="location"
                          />
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="wt-updatall">
              <i class="ti-announcement"></i>
              <span
                >Update by just clicking on “Save &amp; Update”
                button.</span
              >
              <button
                type="submit"
                class="wt-btn"
                (ngSubmit)="submit()"
              >
                Save &amp; Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
